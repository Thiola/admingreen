<style>
body
{

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login Admin</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="img" style="background-image: url(images/sere.png);"></div>
						<div class="login-wrap p-4 p-md-5">

			      		<div class="w-100">

			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">

									</p>
								</div>
			      	</div>
							<form action="werum.html" class="signin-form">

			      			<label class="form-control-placeholder" for="username">Username</label>
			      		</div>
		            <div class="form-group">
		              <input id="password-field" type="password" class="form-control" required>
		              <label class="form-control-placeholder" for="password">Password</label>
		              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
		            </div>
		            <div class="form-group">
		            	<form class="form-login" action= "werum.htm">
		            	<button type="submit"class="form-control btn btn-primary rounded submit px-3"><Sign In a href="werum.html">Sign In</button>

			            	<label class="checkbox-wrap checkbox-primary mb-0">
									 
										</label>
									</div>
									<div class="w-50 text-md-right">
										<a href="#"></a>
									</div>
		            </div>
		          </form>
		          <p class="text-center"> <a data-toggle="tab" href="#signup"></a></p>
		        </div>
		      </div>
				</div>
			</div>
